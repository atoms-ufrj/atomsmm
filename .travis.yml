language: python
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
    - python: '2.7'
      env:
        - TOXENV=py27,coveralls,codecov
    - python: '3.6'
      env:
        - TOXENV=py36,coveralls,codecov
    - python: '3.7'
      env:
        - TOXENV=py37,coveralls,codecov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a
  - conda config --add channels omnia
  - conda config --add channels conda-forge
  - conda create -q -n test-env python=$TRAVIS_PYTHON_VERSION six tox openmm
  - source activate test-env
  - chmod +x $HOME/miniconda/envs/test-env/bin/tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
