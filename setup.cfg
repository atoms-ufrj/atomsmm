[bdist_wheel]
universal = 1


[flake8]
max-line-length = 140
exclude = */migrations/*,*/south_migrations/*
ignore = E126,E226

[tool:pytest]
norecursedirs =
    .git
    .tox
    .env
    dist
    build
    south_migrations
    migrations
python_files =
    test_*.py
    *_test.py
    tests.py
addopts =
    -rxEfsw
    --strict
    --doctest-modules
    --doctest-glob=\*.rst
    --tb=short

[isort]
force_single_line = True
line_length = 120
known_first_party = atomsmm
default_section = THIRDPARTY
forced_separate = test_atomsmm
not_skip = __init__.py
skip = migrations, south_migrations
